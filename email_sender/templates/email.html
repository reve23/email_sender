{% extends 'base.html' %} {% block head %}
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>E-mail service</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<style>
  .container {
    box-shadow: 3px 3px rgb(54, 51, 51), -1em 0 0.4em rgb(226, 226, 219);
  }
</style>
{%endblock %} {% block body %}
{% for i in info %}
<div class="container my-5 py-5">
    <h1 class="display-5 fw-bold mx-4">{{i.name}}</h1>
    <span class="mx-4">Age: {{i.age}}</span>
    <p class="col-md-8 fs-4 mx-4">
      {{i.description}}
    </p>

    <span class="mx-4">Email Address: {{i.email}} </span><br>
    
  </div>
{% endfor %}
{% endblock %}
